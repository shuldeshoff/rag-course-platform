version: '3.9'

services:
  # Moodle Web Server
  moodle:
    image: moodlehq/moodle-php-apache:latest
    container_name: moodle
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./moodle:/var/www/html
      - ./moodledata:/var/www/moodledata
    environment:
      - MOODLE_DOCKER_DBTYPE=pgsql
      - MOODLE_DOCKER_DBHOST=postgres
      - MOODLE_DOCKER_DBNAME=moodle
      - MOODLE_DOCKER_DBUSER=moodle
      - MOODLE_DOCKER_DBPASS=${MOODLE_DB_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rag_network

  # RAG Service
  rag-service:
    build: /opt/rag-course-platform/rag-service
    container_name: rag-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_TOKEN=${RAG_API_TOKEN}
      - YANDEX_API_KEY=${YANDEX_API_KEY}
      - YANDEX_FOLDER_ID=${YANDEX_FOLDER_ID}
      - YANDEX_MODEL=yandexgpt-lite
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=rag_service
      - POSTGRES_USER=${RAG_DB_USER}
      - POSTGRES_PASSWORD=${RAG_DB_PASSWORD}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION=course_materials
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - rag_uploads:/app/uploads
      - /opt/rag-course-platform/course-materials:/app/course-materials:ro
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - rag_network

  # PostgreSQL (для Moodle и RAG)
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_ROOT_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - rag_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector DB
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - rag_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - rag_network

volumes:
  postgres_data:
  qdrant_data:
  redis_data:
  rag_uploads:

networks:
  rag_network:
    driver: bridge
