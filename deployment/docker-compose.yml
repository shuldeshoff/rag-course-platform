version: '3.8'

services:
  # Moodle Application
  moodle:
    image: bitnami/moodle:4.3
    container_name: moodle
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - MOODLE_DATABASE_TYPE=pgsql
      - MOODLE_DATABASE_HOST=postgres
      - MOODLE_DATABASE_PORT_NUMBER=5432
      - MOODLE_DATABASE_NAME=moodle
      - MOODLE_DATABASE_USER=${MOODLE_DB_USER}
      - MOODLE_DATABASE_PASSWORD=${MOODLE_DB_PASSWORD}
      - MOODLE_USERNAME=${MOODLE_ADMIN_USER}
      - MOODLE_PASSWORD=${MOODLE_ADMIN_PASSWORD}
      - MOODLE_EMAIL=${MOODLE_ADMIN_EMAIL}
      - MOODLE_SITE_NAME=RAG Course Platform
      - MOODLE_SKIP_BOOTSTRAP=no
      - MOODLE_HOST=ragcourse.ru
      - MOODLE_REVERSEPROXY=yes
      - MOODLE_SSLPROXY=yes
    volumes:
      - moodle_data:/bitnami/moodle
      - moodledata:/bitnami/moodledata
    depends_on:
      - postgres
    networks:
      - rag_network

  # RAG Service
  rag-service:
    build: ./rag-service
    container_name: rag-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_TOKEN=${RAG_API_TOKEN}
      - YANDEX_API_KEY=${YANDEX_API_KEY}
      - YANDEX_FOLDER_ID=${YANDEX_FOLDER_ID}
      - YANDEX_MODEL=yandexgpt-lite
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=rag_service
      - POSTGRES_USER=${RAG_DB_USER}
      - POSTGRES_PASSWORD=${RAG_DB_PASSWORD}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION=course_materials
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - EMBEDDING_MODEL=intfloat/multilingual-e5-large
      - CHUNK_SIZE=500
      - CHUNK_OVERLAP=50
      - MAX_CHUNKS=5
      - REQUEST_TIMEOUT=30
      - RATE_LIMIT_PER_MINUTE=10
      - CACHE_ENABLED=true
      - CACHE_TTL=1800
    volumes:
      - rag_uploads:/app/uploads
    depends_on:
      - postgres
      - qdrant
      - redis
    networks:
      - rag_network

  # PostgreSQL (для Moodle и RAG)
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_ROOT_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - rag_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector DB
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - rag_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readiness"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - rag_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  moodle_data:
    driver: local
  moodledata:
    driver: local
  postgres_data:
    driver: local
  qdrant_data:
    driver: local
  redis_data:
    driver: local
  rag_uploads:
    driver: local

networks:
  rag_network:
    driver: bridge

